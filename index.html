<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Student Registration System to manage student records">
    <title>Student Registration System</title>
    <link rel="icon" href="Images/logo.jpg" type="image/jpg">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <main>
        <header>
          <div class="logo-container">
            <a href=""><img src="Images/logo.jpg" alt="Logo" class="logo"></a>
            <div class="header-text">
          <h1>Student Registration System</h1>
          <p>- Register Smartly, Manage Efficiently -</p>
        </header>
        <div class="content">
          <div class="registration-container">
            <section id="registration-form">
              <h2>Register Now</h2>
              <form id="studentForm">
                <div class="form-group">
                  <label for="studentName">Student Name</label>
                  <input type="text" id="studentName" placeholder="Enter student name" required>
                </div>
                <div class="form-group">
                  <label for="studentID">Student ID</label>
                  <input type="number" id="studentID" placeholder="Enter student ID">
                </div>
                <div class="form-group">
                  <label for="email">Email ID</label>
                  <input type="email" id="email" placeholder="Enter student email" required>
                </div>
                <div class="form-group">
                  <label for="contactNo">Contact No</label>
                  <input type="number" id="contactNo" placeholder="Enter contact number" required>
                </div>
                <button type="submit" class="btn">Add Student</button>
              </form>
            </section>
          </div>
          <div class="records-container">
            <section id="studentRecords">
              <h2>Registered Students</h2>
              <table id="studentsTable">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Contact No</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- All records will insert here -->
                </tbody>
              </table>
            </section>
          </div>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
